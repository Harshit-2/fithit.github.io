<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness</title>
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/contactstyle.css">

<body>
    <section>
        <nav>
            <ul>
                <div class="logo"><img src="../static/img/logo1.png" alt="Logo"></div>
                <li> <a href="/">HOME</a></li>
                <li> <a href="/about">ABOUT</a></li>
                <li> <a href="/services">SERVICES</a></li>
                <li> <a class="active" href="/contact">CONTACT US</a></li>

                <i class="fa fa-search">
                    <input type="text" name="search" id="search" placeholder="Search this website"> </i>
                <button class="btn btn-sm">Search</button>

                <button onclick="openLoginForm()" class="btn btn-sm login">
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <i class="fa fa-user" style="padding-left: 5px;"></i>
                        <p>Account</p>
                    </div>
                </button>
                <div class="login-form-container" id="login-form-container">

            </ul>
            <hr>
        </nav>
        <div class="container">
            <h1>Join the best gym of Kharar now</h1>
            <form action="/contact" , method="post" , class="myForm">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <input type="text" name="age" placeholder="Enter your Age">
                </div>
                <div class="form-group">
                    <input type="text" name="gender" placeholder="Enter your Gender">
                </div>
                <div class="form-group">
                    <input type="text" name="address" placeholder="Enter your Address">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Enter your Email Id">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="Enter your Phone Number">
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/7b7a748413.js" crossorigin="anonymous"></script>
    <script>
        function openLoginForm() {
            window.location.href = "/login";
        }
    </script>
</body>
